name: Build Arch Linux Book (PDF)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            pandoc \
            texlive-xetex \
            texlive-fonts-recommended \
            texlive-lang-cyrillic \
            fonts-liberation \
            fonts-dejavu

      - name: Build PDF
        run: |
          pandoc "archlinux-практическо ръководство.md" \
            --pdf-engine=xelatex \
            --include-before-body=titlepage.tex \
            --include-in-header=preamble.tex \
            -V documentclass=book \
            -V papersize=A5 \
            -V geometry:margin=2.5cm \
            -o Arch_Linux_Prak_Rakovodstvo_BG.pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: Arch_Linux_Book_PDF
          path: Arch_Linux_Prak_Rakovodstvo_BG.pdf

